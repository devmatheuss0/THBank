<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log-in</title>
  <link rel="stylesheet" href="../styles/log.css">
</head>
<body>
  <section>
    <div class="container">

      <div class="right">
        <div class="title"> <h1>Welcome back</h1> </div>
        <div class="p">
          <p>Enter your email and password to log in to your account</p>
        </div>
      </div>

      <div class="left">
      <div class="title">
        <h1>Log in</h1>
      </div>

        <div class="form">
          <div class="input">
           <label class="campo" for="nome">Email</label>
           <input type="email" name="email" id="email" placeholder="Digite seu email" required>
          </div>
     
         <div>
           <label class="campo" for="email">Senha</label>
           <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
         </div>
         <div class="forgot">
          <p><a href="">Forgot Password?</a></p>
         </div>
      </div>
      <div class="continue">
        <button><a href="">Continue</a></button>
      </div>
    </div>
    </div>

  </section>
  
</body>
</html>
